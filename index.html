<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8dd732b95.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 0px;
      }
      .attribution a {
        color: pink;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.svg" alt="logo" />
      </header>
      <section class="bodyPage">
        <img
          class="websiteimg"
          src="images/illustration-mockups.svg"
          alt="website-mockup"
        />
        <div class="text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="registerButton">Register</button>
        </div>
      </section>
    </main>
    <footer>
      <section class="icons">
        <button class="iconButton">
          <i class="fa-brands fa-facebook-f fa-lg"></i></button
        ><button class="iconButton">
          <i class="fa-brands fa-twitter fa-lg"></i></button
        ><button class="iconButton">
          <i class="fa-brands fa-instagram fa-lg"></i>
        </button>
      </section>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Osauyi</a>.
      </p>
    </footer>
  </body>
</html>
